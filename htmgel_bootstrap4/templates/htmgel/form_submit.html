{% load i18n %}

{% trans "Submit" as submit_x %}
{% trans "Cancel" as cancel_x %}
<div class="form-group">
    <p>
        <button type="submit" class="btn btn-primary">{{ button_text|default:submit_x }}</button>
        {% if cancel_url %}
            &nbsp; <a href="{{ cancel_url }}">{{ cancel_text|default:cancel_x }}</a>
        {% endif %}
    </p>
</div>
