<table class="table {% if table.border %}table-bordered{% endif %}{% if table.is_striped %}table-striped{% endif %}">
    {% if table.caption %}<caption>{{ table.caption }}</caption>{% endif %}
    <thead>
        {% for column in table.columns %}
            <th>{{ column.title }}</th>
        {% endfor %}
    </thead>
    <tbody>
        {% for row in table.rows %}
            <tr>
                {% for td in row.data %}
                    <td>{{ td }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </tbody>
</table>
